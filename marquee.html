<!doctype html>
<html>
<head>
<title>marquee tag</title>
<style>
span{
float:left;
}
div{
max-width:1000px;
height:780px;

background:lightblue;
}
</style>
</head>
<body>
<div>
<marquee>this is the basic example of marquee tag</marquee>
<marquee direction="up">this is the marquee </marquee>
<marquee direction="right">this the marquee</marquee>
<marquee direction="down">this is the marquee </marquee>
<span><marquee direction="right"><img src="../new/i.jpg"> </marquee></span>
<span><marquee direction="right"><img src="../new/i.jpg"> </marquee></span>
<span><marquee direction="right"><img src="../new/i.jpg"> </marquee></span>

</div>
</body>
</html>
