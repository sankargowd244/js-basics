<!DOCTYPE html>
<html>
<head>
<style>
#we {
width:100px;
height:100px;
margin:5px;
background:red;
position:relative;
animation-duration:8s;
animation-name:example;	
animation-iteration-count:infinite;
}
@-webkit-keyframes example {
0% {background:red; left: 0px; top:0px;}
25% {background:yellow; left: 600px; top:0px;}
50% {background:blue; left: 600px; top:600px;}
75% {background:green; left: 0px; top:600px;}
100% {background:red; left: 0px; top:0px;}
font-size:30px;
text-align:center;
color:white;	
}
#ew {
width:100px;
height:100px;
margin:5px;
background:red;
position:relative;
animation-duration:8s;
animation-name:example;

}

0% {background:red; left: 0px; top:0px;}
25% {background:yellow; left: 600px; top:0px;}
50% {background:blue; left: 600px; top:600px;}
75% {background:green; left: 0px; top:600px;}
100% {background:red; left: 0px; top:0px;}
font-size:30px;
text-align:center;
color:white;	
}
#detail{
width:400px;
margin:auto;
}
.anch{
text-align:center;
border-bottom:1px solid;
}
</style>
</head>
<body>
<div id="we">HEY!</div>

</body>
</html>
