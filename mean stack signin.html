<!Doctype html>
<html>
<head>

body{
background:#eeeeee;
}

<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="../js/angular.js"></script>

</head>
<body ng-app="core">

  <section class="row" data-ng-controller="AuthenticationController">
 <h3 class="col-md-12 text-center">Login</h3> 
<div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">

<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
<fieldset>
<div class="form-group">
<div data-ng-show="error" class="text-center text-danger">
<div class="alert alert-danger" role="alert">
<strong data-ng-bind="error"></strong>
</div>
</div>
</div>
<div class="form-group">
<div class="input-group input-group-lg">
<span class="input-group-addon"><i class="text-muted glyphicon glyphicon-user"></i></span>
<input type="text" id="username" name="username"class="form-control" data-ng-model="credential.user" placeholder="username">
</div>
</div>
<div class="form-group">
<div class="input-group input-group-lg">
<span class="input-group-addon"><i class="text-muted glyphicon glyphicon-asterisk"></i></span>
<input type="password" id="password" name="password"class="form-control" data-ng-model="credential.user" placeholder="password">
</div>
</div>
<div class="text-center form-group">
<button type="submit" class="btn btn-success btn-lg btn-block"> sign in</button>
</div>
<div class="forgot-password">
<a href="/#!/password/forgot">forgot your password?</a> &nbsp; or &nbsp;
<a href="/#!/sign up">sign up</a>
</div>
</fieldset>
</form>
</div>
  </section>
<script>
'use strict';
angular.module('users').controller('AuthenticationController', ['$Scope', '$http', '$location', 'Authentication' function($scope, $http, $location, Authentication){
if($scope.Authentication.user) $location.path('/');
$scope.signup= function(){
$http.post('/auth/signup', $scope.credentials).success(function(response){
$scope.authentication.user= response;
$location.path('/');
}).error(function(response){
$scope.error= response.message;
});
};
$scope.signin= function(){
$http.post('/auth/signin', $scope.credentials).success(function(response){
$scope.authentication.user= response;
$location.path('/');
}).error(function(response){
$scope.error=response.message;
});
};
}
]);
</script>
</body>
</html>
